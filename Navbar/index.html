<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <div class="left">
            <h2>Coding <span>Addict</span></h2>
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Projects</a>
                <a href="#">Contact</a>
            </div>
        </div>
        <div class="right">
            <div class="lines" >
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>

        </div>
        
    </div>

    <script>
        const links = document.querySelectorAll('a');
        const lines = document.querySelectorAll('.lines')
        // console.log(lines)

        function handleNavBar(){

            links.forEach(link=>{
                if(link.style.display==="none"){
                    link.style.display ="flex"
                }else{
                    link.style.display="none"
                }
        })}

        lines.forEach(line=>line.addEventListener('click',handleNavBar))
    </script>
</body>
</html>
