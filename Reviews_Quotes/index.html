<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews/Quotes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="frame">
        <div class="heading">
          <h2>Our Reviews</h2>
          <div class="line"></div>
        </div>
        <div class="modal">
          <div class="image-container">
              <div class="circle"></div>
              <div class="thing">&quot;</div>
            <img src="./susan.png" alt="susan_img" />
          </div>
          <div class="info">
            <h3 class="name">Susan Smith</h3>
            <p class="job_title">web developer</p>
            <p class="brief">
              I'm baby meggings twee health goth +1. Bicycle rights tumeric
              chartreuse before they sold out chambray pop-up. Shaman humblebrag
              pickled coloring book salvia hoodie, cold-pressed four dollar toast
              everyday carry
            </p>
          </div>
          <div class="browse">
            <div class="button" id="previous">&lt;</div>
            <div class="button" id="next">&gt;</div>
          </div>
          <div >
              <button class="random">Surprise me</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
